propose:
  description: >
    You propose the following proposition: {proposition}. Provide compelling arguments in favor of this proposition. Be very persuasive.
  expected_output: >
    Your clear arguments in favor of the proposition, presented in a concise manner.
  agent: debater
  output_file: output/propose.md

oppose:
  description: >
    Review the context you got and expand each topic into a full section for a report.
    Make sure the report is detailed and contains any and all relevant information.
  expected_output: >
    A fully fledged report with the main topics, each with a full section of information.
    Formatted as markdown without '```'
  agent: debater
  output_file: output/oppose.md

decide:
  description: >
    Review the arguments presented by the debaters and decide which side is more convincing.
  expected_output: >
    Your decision on which side is more convincing, and why.
  agent: judge
  output_file: output/decide.md